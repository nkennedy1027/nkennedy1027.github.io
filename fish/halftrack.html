<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Half Track</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <img src="assets/frame2/frame.png" alt="" class="frame layer">
    <div class="bleed">
        <div class="background-wrap">
            <img src="assets/frame2/background.png" alt="" class="background layer">
        </div>
        <div class="midground-wrap">
            <div class="car-wrap layer">
                <img src="assets/frame2/car.png" alt="" class="car layer">
                <div class="dust-wrap layer">
                    <img src="assets/frame2/dust1.png" alt="" class="dust1 layer">
                    <img src="assets/frame2/dust2.png" alt="" class="dust2 layer">
                    <img src="assets/frame2/dust3.png" alt="" class="dust3 layer">
                    <img src="assets/frame2/dust4.png" alt="" class="dust4 layer">
                    <img src="assets/frame2/dust5.png" alt="" class="dust5 layer">
                </div>
            </div>
            <img src="assets/frame2/midground.png" alt="" class="midground layer">
        </div>
        <div class="foreground-wrap">
            <div class="bird layer">
                <img src="assets/frame2/bird-beak.png" alt="" class="bird-beak layer">
                <img src="assets/frame2/bird.png" alt="" class="bird-main layer">
                <img src="assets/frame2/bird-blink.png" alt="" class="bird-blink layer">
            </div>
            <img src="assets/frame2/foreground.png" alt="" class="foreground layer">
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
<script src="scripts.js"></script>

</html>
