<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Half Track</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="bleed">
        <div class="frame">
            <div class="background-wrap wrap">
                <img src="assets/fish/background.png" alt="" class="background layer">
                <div class="bubbles-back group"></div>
                <div class="fish-wrap group">
                    <img src="assets/fish/fish.png" alt="" class="fish layer">
                    <img src="assets/fish/eye.png" alt="" class="eye layer center">
                </div>
                <div class="drops group"></div>
                <div class="bubbles-front group">

                </div>
            </div>
            <div class="midground-wrap wrap">
                <img src="assets/fish/midground.png" alt="" class="midground layer">
            </div>
            <div class="foreground-wrap wrap">
                <img src="assets/fish/head.png" alt="" class="head layer">
                <img src="assets/fish/hair.gif" alt="" class="hair layer">
                <img src="assets/fish/foreground.png" alt="" class="foreground layer">
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
<script src="scripts.js"></script>

</html>
