<head>
	<script src="../jquery-1.12.3.min.js"></script>
	<!--<script src="../bootstrap-3.3.6/js/bootstrap.min.js"></script>-->
	<link rel="stylesheet" type="text/css" href="../bootstrap-3.3.6-dist/css/bootstrap.css">
	<script type="text/javascript" src="simon.js"></script>
	<link rel="stylesheet" type="text/css" href="simon.css">
</head>
<body>

	<input type="button" value="Play" id="play" />
	<input type="button" value="Clear" id="clear" />
	<input type="button" value="Red" id="red" />
	<input type="button" value="Green" id="green" />
	<input type="button" value="Yellow" id="yellow" />
	<input type="button" value="Blue" id="blue" />
	<br/>
	<input id="simon" />
	<input id="player" />
	

	<div id="simon-wrap">
		<div id="simon-container">
			<img src="simon-game.png" class="simon">
			<img src="simon-game-green.png" class="simon-quad">
			<img src="simon-game-red.png" class="simon-quad">
			<img src="simon-game-yellow.png" class="simon-quad">
			<img src="simon-game-blue.png" class="simon-quad">
			<a href="#"><div class="quad-overlay-top" id="quad-overlay-green"></div></a>
			<a href="#"><div class="quad-overlay-top" id="quad-overlay-red"></div></a>
			<a href="#"><div class="quad-overlay-bottom" id="quad-overlay-yellow"></div></a>
			<a href="#"><div class="quad-overlay-bottom" id="quad-overlay-blue"></div></a>
			<div id="center-overlay"></div>
			<div id="round">1</div>
			<a href="#"><div id="start"></div></a>
			<a href="#"><div id="strict"></div></a>
		</div>
	</div>


</body>
