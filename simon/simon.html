<head>
	<script src="../jquery-1.12.3.min.js"></script>
	<!--<script src="../bootstrap-3.3.6/js/bootstrap.min.js"></script>-->
	<link rel="stylesheet" type="text/css" href="../bootstrap-3.3.6-dist/css/bootstrap.css">
	<script type="text/javascript" src="simon.js"></script>
	<link rel="stylesheet" type="text/css" href="simon.css">
	<link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
</head>
<body>
	<div id="simon-wrap">
		<div id="simon-container">
			<img src="simon-game.png" class="simon" id="simon-bg">
			<img src="simon-game-green.png" class="simon-quad" id="Green">
			<img src="simon-game-red.png" class="simon-quad" id="Red">
			<img src="simon-game-yellow.png" class="simon-quad" id="Yellow">
			<img src="simon-game-blue.png" class="simon-quad" id="Blue">
			<img src="simon-game-full.png" class="simon-quad" id="simon-game-full">
			<img src="counter/0.png" id="simon-counter">

			<input type="button" value="Green" class="quad-overlay quad-overlay-top" id="quad-overlay-green" />
			<input type="button" value="Red" class="quad-overlay quad-overlay-top" id="quad-overlay-red" />
			<input type="button" value="Yellow" class="quad-overlay quad-overlay-bottom" id="quad-overlay-yellow" />
			<input type="button" value="Blue" class="quad-overlay quad-overlay-bottom" id="quad-overlay-blue" />

			<div id="center-overlay"></div>
			<div id="strict-light"></div>
			<!--<div id="counter"></div>-->
			<input type="button" value="Start" id="start"/>
			<input type="button" value="Strict" id="strict"/>
	</div>
	<audio id="audio-Green" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" ></audio>
	<audio id="audio-Red" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" ></audio>
	<audio id="audio-Yellow" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" ></audio>
	<audio id="audio-Blue" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" ></audio>
	<audio id="audio-fail" src="http://www.soundjay.com/misc/sounds/fail-buzzer-01.mp3" ></audio>
</body>
